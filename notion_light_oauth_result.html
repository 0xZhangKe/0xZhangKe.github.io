<style type="text/css" media="screen">
  .container {
    margin: 60px auto;
    max-width: 600px;
    text-align: center;
  }
</style>

<div class="container">

<a> If you see this page, it may be because the current system intercepts the link to the APP, </a>
<button onclick="copyUrl()"> click here </button>
<a> to copy the Token, then go back to the APP and click the debug icon in the upper right corner, and paste it.</a>

<script>
  function copyUrl() {
    var thisPageUrl = window.location.href;
    if (navigator.clipboard) {
        navigator.clipboard.writeText(thisPageUrl);
    } else {
        var textarea = document.createElement('textarea');
        document.body.appendChild(textarea);
        textarea.style.position = 'fixed';
        textarea.style.clip = 'rect(0 0 0 0)';
        textarea.style.top = '10px';
        textarea.value = thisPageUrl;
        textarea.select();
        document.execCommand('copy', true);
        document.body.removeChild(textarea);
    }
  }
  </script>

</div>
